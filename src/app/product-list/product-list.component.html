<h2>Products</h2>

<div *ngFor="let product of products; index as productId">
<h3>
  <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">  <!--equivalent a "'/products/'+productId'"-->
    {{product.name}} </a>
</h3>

<p *ngIf="product.description">

    {{product.description}}
</p>

<button (click)="share()"> share </button>

<app-product-alerts
  [product]="product" (notify)="onNotify()">
</app-product-alerts>
